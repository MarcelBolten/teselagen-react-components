machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: v7.10.0

dependencies:
  override:
    - yarn install
  cache_directories:
    - ~/.yarn-cache

test:
  override:
    - yarn test

after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

